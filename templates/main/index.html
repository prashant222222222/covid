{% extends 'main/base.html' %}
{% block head %}

<style>
    .container{
        background-color:white;
        margin:5%;
        
       
    }
  
</style>
{% endblock %}

{% block body %}
{% include 'main/navbar.html'%}

<div class="container">
    <div class="mar">
<H3 style="color:rgb(33,2,193);margin:1%">COVID TESTING USING CHEST X-RAY</H3>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="file-field input-field">
        <div class="btn">
            <span>UPLOAD X-RAY</span>
            <input name="photo" type="file">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
        </div>
    </div>
    <input style="margin:1%; margin-left:40%" class="btn waves-effect waves-light" type="submit" name="action" value="SUBMIT" >
   
</form>
</div>

</div>

{% endblock %}
